<!doctype html>

<head>
    <title>Connect 4</title>
    <link href="connect4.css" rel="stylesheet">
</head>

<body>
    <div id="players">
        <table id="players-info">
            <tr>
                <td class="player1"><input id="color1" placeholder="player1 color"></td>
                <td class="player2"><input id="color2" placeholder="player2 color"></td>
            </tr>
            <tr>
                <td colspan=2 id="note">if the color block does not change, you have selected an invalid color</td>
            </tr>
        </table>
        <button id="start">start new game</button>
    </div>
    <div id="game">
        <table id="board"></table>
    </div>
    <script src="connect4-reeferOO.js"></script>
</body>

</html>
